<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <p>p</p>
    <pre>a   b

        c      d
    </pre>

    <ol>
        <li>John</li>
        <li>Han</li>
    </ol>

    <ol reversed>
        <li>John</li>
        <li>Han</li>
    </ol>

    <ol start="3">
        <li>John</li>
        <li>Han</li>
    </ol>

    <ol type="a">
        <li>John</li>
        <li>Han</li>
    </ol>

    <ul>
        <li>John</li>
        <li>Han</li>
    </ul>

    <!--
    ul의 type 대신 CSS사용해서 스타일링 하는 게 권장 됨
    <style>
      ul {
        list-style-type: square; /* 원하는 불릿 유형으로 변경하세요 */
      }
    </style>
    -->
    <ul type="square">
        <li>John</li>
        <li>Han</li>
    </ul>

    <dl>
        <dt>John</dt>
        <dd>-John은 누구누구 입니다.</dd>
    </dl>

    <hr style="border: 1px solid black"/>

    <div>123<br>45</div>

</body>
</html>
